{% extends "navbar.html" %}

{% block maincontent %}
<div class="d-flex min-vh-100 justify-content-center bg-light">
    <div class="border w-25 " style="margin-top: 100px">
        LEFT
    </div>

    <div class="w-50" style="margin-top: 100px">
        <h3>Status Updates</h3>
        <form action="{% url 'status_updates:create_status_update' %}" method="post" class="border w-75 mx-auto my-4 rounded-3 px-2 py-1 bg-white shadow-sm">
            {% csrf_token %}
            <p class="mb-2" style="font-size: 20px">Create a new status update</p>
            <textarea name="" id="" class="w-100 bg-light rounded-2" style="height: 100px"></textarea>
            <div class="my-2 d-flex justify-content-between align-items-end gap-3">
                <div class="w-100">
                    <label for="formFile" class="form-label">Add a file if you wish to:</label>
                    <input name="status_update_file" class="form-control" type="file" id="formFile" accept=".jpg, .jpeg, .svg, .png, .pdf ">
                </div>
                    <button type="submit" class="btn btn-primary" style="width: 40%">Post</button>
            </div>
        </form>
        <div class="border w-75 mx-auto">

        </div>
    </div>

    <div class="border w-25" style="margin-top: 100px">
        RIGHT
    </div>
</div>
{% endblock maincontent %}
